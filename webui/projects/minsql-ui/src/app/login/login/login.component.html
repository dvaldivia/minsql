<div class="login-float">
  <div class="login-box">
    <mat-card>
      <mat-card-content>
        <form class="example-form" (ngSubmit)="doLogin()">
          <mat-form-field class="field-full-width">
            <input matInput placeholder="Username" name="username" [(ngModel)]="accessKey">
          </mat-form-field>

          <mat-form-field class="field-full-width">
            <input matInput placeholder="Password" name="password" type="password" [(ngModel)]="secretKey">
          </mat-form-field>
          <div class="form-actions">
            <button mat-raised-button color="primary">Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
