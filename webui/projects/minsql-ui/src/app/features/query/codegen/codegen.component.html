<div class="code-wrapper">
  <p>You can consume this query on any language via http request, here we generate some examples.</p>
  <mat-form-field>
    <mat-label>Filter Language</mat-label>
    <mat-select (valueChange)="selectChange($event)" name="filter" [(ngModel)]="selectedLang">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let elem of codeTemplates" [value]="elem.lang">
        {{elem.title}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-tab-group (animationDone)="ngForRendred()">
    <mat-tab #allTheseThings *ngFor="let elem of filteredValues" [label]="elem.title">
      <h4>{{elem.title}}
        <button mat-icon-button (click)="copyToPB(elem)">
          <mat-icon>
            <fa-icon icon="clipboard"></fa-icon>
          </mat-icon>
        </button>
      </h4>
      <pre class="prettyprint" [ngClass]="elem.lang">{{elem.display}}</pre>
    </mat-tab>
  </mat-tab-group>
</div>
