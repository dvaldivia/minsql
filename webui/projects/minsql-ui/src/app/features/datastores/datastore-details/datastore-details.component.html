<div class="content-wrapper">

  <form class="data-form" *ngIf="datastore != null">
    <mat-card>
      <mat-card-content>
        <button mat-icon-button
                *ngIf="addingNew == false"
                (click)="delete()"
                matTooltip="Delete log"
                style="float:right;">
          <mat-icon>delete</mat-icon>
        </button>
        <h1>DataStore Details</h1>

        <mat-form-field class="field-full-width">
          <input matInput
                 placeholder="Name"
                 name="name"
                 [(ngModel)]="datastore.name">
        </mat-form-field>

        <mat-form-field class="field-full-width">
          <input matInput
                 placeholder="Endpoint"
                 name="endpoint"
                 [(ngModel)]="datastore.endpoint">
        </mat-form-field>

        <mat-form-field class="field-full-width">
          <input matInput
                 placeholder="Bucket"
                 name="bucket"
                 [(ngModel)]="datastore.bucket">
        </mat-form-field>

        <mat-form-field class="field-full-width">
          <input matInput
                 placeholder="Access Key"
                 name="access_key"
                 [(ngModel)]="datastore.access_key">
        </mat-form-field>

        <mat-form-field class="field-full-width">
          <input matInput
                 placeholder="Secret Key"
                 name="secret_key"
                 [(ngModel)]="datastore.secret_key">
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <div class="form-actions">
      <button mat-raised-button color="primary" (click)="save()">Save</button>
    </div>

  </form>
</div>
