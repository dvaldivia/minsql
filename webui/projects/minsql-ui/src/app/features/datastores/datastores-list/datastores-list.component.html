<div class="content-wrapper">
  <h1>DataStores</h1>
  <div>
    <button mat-icon-button
            style="float:right;"
            matTooltip="Refresh"
            (click)="loadData()">
      <mat-icon>refresh</mat-icon>
    </button>
    <button mat-icon-button
            style="float:right;"
            matTooltip="Add"
            (click)="add()">
      <mat-icon>add</mat-icon>
    </button>
    <div style="clear:both;"></div>
  </div>
  <div class="mat-elevation-z2">

    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
      <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="bucket">
        <th mat-header-cell *matHeaderCellDef> Bucket</th>
        <td mat-cell *matCellDef="let element"> {{element.bucket}} </td>
      </ng-container>

      <ng-container matColumnDef="endpoint">
        <th mat-header-cell *matHeaderCellDef> Endpoint</th>
        <td mat-cell *matCellDef="let element"> {{element.endpoint}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickOn(row)"></tr>
    </table>

    <mat-paginator [length]="dataSource.totalElements() | async" [pageSizeOptions]="[10, 20]"
                   showFirstLastButtons></mat-paginator>
  </div>

</div>
